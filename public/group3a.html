<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickOn the Groups</title>
    <style>
        /* Styles for the "Home" link */
        #home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #005ea5;
            text-decoration: none;
            padding: 6px 10px;
            background-color: #f3f3f3;
            border: 2px solid #005ea5;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #home-btn:hover {
            background-color: #005ea5;
            color: #f3f3f3;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 30px 30px 30px 140px; /* Add padding to prevent overlap with home button */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #groups-container {
            text-align: left;
            margin: 20px;
            padding: 10px;
            border: 2px solid #ff6f69;
            border-radius: 10px;
            background-color: #fadedc;
            width: 40%;
            min-width: 200px;
        }

        #groups-container span {
            display: block;
            margin-bottom: 5px;
            color: #ff6f69;
        }

        #current-group {
            font-size: 28px;
            margin: 20px;
            padding: 10px;
            border: 2px solid #ffba00;
            border-radius: 10px;
            background-color: #fff5cc;
            color: #ff8c00;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            min-width: 200px;
        }

        #btn {
            margin-top: 30px;
            font-size: 20px;
            background-color: #ffba00;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        #btn:hover {
            background-color: #ffa500;
        }

        /* Additional style to display groups side by side */
        #groups-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }
    </style>
<body>
    <a href="home_teacher.html" id="home-btn">Home</a>

    <div id="groups-wrapper">
        <div id="groups-container">
            <h2 style="color: #ff6f69;">Groups left to call on:</h2>
            <span id="group1">Group 1</span>
            <span id="group2">Group 2</span>
            <span id="group3">Group 3</span>
            <span id="group4">Group 4</span>
            <span id="group5">Group 5</span>
            <span id="group6">Group 6</span>
        </div>

        <div id="current-group">
            <h2 style="color: #ff8c00;">Currently picking on:</h2>
            <p id="sample_selection"></p>
        </div>
    </div>

    <div style="margin-top: 30px;">
        <button type="button" id="btn" onclick="sampleClick()">PickOn a Group!</button>
    </div>

    <script>
        // The JavaScript code
        var availableGroups = ["Group 1", "Group 2", "Group 3", "Group 4", "Group 5", "Group 6"];
        var groupElements;

        // initialize the groups on page load
        function initGroups() {
            groupElements = {
                "Group 1": document.getElementById("group1"),
                "Group 2": document.getElementById("group2"),
                "Group 3": document.getElementById("group3"),
                "Group 4": document.getElementById("group4"),
                "Group 5": document.getElementById("group5"),
                "Group 6": document.getElementById("group6"),
            };
        }

        function sampleClick() {
            if (availableGroups.length === 0) {
                document.getElementById("sample_selection").innerHTML = "All groups have been called!";
                document.getElementById("btn").innerText = "Reset";
                document.getElementById("btn").setAttribute("onclick", "resetGroups()");
                return;
            }

            // Generate a random index between 0 and the number of available groups
            var randomIndex = Math.floor(Math.random() * availableGroups.length);

            // Get the randomly selected group
            var selectedGroup = availableGroups[randomIndex];

            // Remove the selected group from the availableGroups array
            availableGroups.splice(randomIndex, 1);

            // Hide the selected group from the "Groups left to call on" list
            var pickedGroupElement = groupElements[selectedGroup];
            if (pickedGroupElement) {
                pickedGroupElement.style.display = "none";
            }

            // Update the element with the randomly selected group
            document.getElementById("sample_selection").innerHTML = selectedGroup;
        }

        // Initialize the group elements
        document.addEventListener("DOMContentLoaded", function () {
            initGroups();
        });

        // Function to reset the whole process when the 'Reset' button is clicked
        function resetGroups() {
            availableGroups = ["Group 1", "Group 2", "Group 3", "Group 4", "Group 5", "Group 6"];
            var groupElementsArray = Object.values(groupElements);
            for (var i = 0; i < groupElementsArray.length; i++) {
                groupElementsArray[i].style.display = "block";
            }
            document.getElementById("sample_selection").innerHTML = "";
            document.getElementById("btn").innerText = "PickOn a Group!";
            document.getElementById("btn").setAttribute("onclick", "sampleClick()");
        }
    </script>
</body>
</html>
