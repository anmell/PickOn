<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Points</title>
    <style>
        /* Reset some default styles */
        body, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        header {
            background-color: #17568a;
            padding: 20px;
            border: 2px solid #1a237e;
            border-radius: 5px;
            margin: 20px auto;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #fff;
            border: 2px solid #1a237e;
            border-radius: 5px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #1a237e;
        }

        th {
            background-color: #247ac0;
            color: #fff;
        }

        .loading {
            font-size: 16px;
            color: #777;
            margin-top: 10px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Waiting for your instructor to choose a mode...</h1>
        <p class="loading">Loading...</p>
    </header>
    <h2>John Doe</h2>
    <h2>ITM 352</h2>
    <table>
        <tbody>
            <tr>
                <th>Game Mode Points</th>
                <td id="gameModePoints"></td>
            </tr>
            <tr>
                <th>Anonymous Mode Points</th>
                <td id="anonymousModePoints"></td>
            </tr>
            <tr>
                <th>Group Mode Points</th>
                <td id="groupModePoints"></td>
            </tr>
            <tr>
                <th>PickOn Mode Points</th>
                <td id="pickOnModePoints"></td>
            </tr>
            <tr>
                <th>Total Points</th>
                <td id="totalPoints"></td>
            </tr>
        </tbody>
    </table>
    <h2>Progress in course: 35/50</h2>

    <script>
        // Sample data for the table
        const studentData = {
            gameModePoints: 10,
            anonymousModePoints: 8,
            groupModePoints: 12,
            pickOnModePoints: 5,
        };

        // Function to populate the table
        function populateTable() {
            document.getElementById("gameModePoints").textContent = studentData.gameModePoints;
            document.getElementById("anonymousModePoints").textContent = studentData.anonymousModePoints;
            document.getElementById("groupModePoints").textContent = studentData.groupModePoints;
            document.getElementById("pickOnModePoints").textContent = studentData.pickOnModePoints;

            const totalPoints = studentData.gameModePoints + studentData.anonymousModePoints + studentData.groupModePoints + studentData.pickOnModePoints;
            document.getElementById("totalPoints").textContent = totalPoints;
            document.querySelector(".loading").style.display = "none"; // Hide the loading text once data is loaded
        }

        // Call the function to populate the table
        populateTable();
    </script>
</body>
</html>
